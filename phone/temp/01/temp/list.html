<div>
  <div class="panel">
    <div>
      <div class="input-group">
        <input class="form-control" type="email" placeholder="Enter email">
                <span class="input-group-addon glyphicon glyphicon-star">@</span>
      </div>
    </div>
    <div ng-repeat='item in hot' class="panel">
      <div class="row">
        <div class="col-xs-2">
          <img src="./pic/test.png" width="100" height="100" alt="" />
        </div>
        <div class="col-xs-10">
          <div>
            {{item.name}}
          </div>
          <div>
            {{item.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
