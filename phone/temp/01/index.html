<html ng-app='shop'>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css" type="text/css" media="screen" />
    <!-- <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" /> -->
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand hidden-sm" href="http://www.bootcss.com" ng-controller='shopController'>{{name}}</a>
          <a class="navbar-brand hidden-sm pull-right" href="http://www.bootcss.com" ng-controller='userController'>{{name}}</a>
        </div>

        </div>
      </div>
    </div>
    <div ng-view class="container" id="content">
    </div>
  </body>
  <script type="text/javascript" src="./js/lib/J.js"></script>
  <script type="text/javascript" src="./js/lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/lib/angular.js"></script>
  <script type="text/javascript" src="./js/lib/angular-route.js"></script>
  <script type="text/javascript" src="./js/route.js"></script>
  <script type="text/javascript" src="./js/shopController.js"></script>
  <script type="text/javascript" src="./js/userController.js"></script>
</html>
